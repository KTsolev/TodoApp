<div class="d-block form-inline text-center mt-3 mb-3">
  <input type="text"
         class="form-control d-inline-block"
         placeholder="Search by name"
         (change)="searchByName(title)"
         #title>
</div>
<div class="d-block form-inline text-center mt-3 mb-3">
  <input type="text"
         class="form-control d-inline-block"
         placeholder="New Todo Item"
         #todoTitle>
  <button class="btn btn-primary"
          (click)="addNewTodoItem(todoTitle)">Add</button>
</div>

<ul class="list-group">
    <li  class="list-group-item">
      <span  (click)="sortItem('completed')">Completed</span>
    </li>
    <li  class="list-group-item">
      <span (click)="sortItem('new')">IsNew</span>
    </li>
    <li  class="list-group-item">
      <span (click)="sortItem('name')">Name</span>
    </li>
</ul>

<ul class="list-group">
    <li *ngFor="let item of filteredItems" class="list-group-item">
      <span *ngIf="item.isNew">New</span>
      <input type="checkbox"
             [checked]="item.completed"
             (change)="toggleCompleted(item.id)"
             >
      <span class="w-100">{{item.title}}</span>
       <button class="close text-danger"
               (click)="removeItem(item.id)">&times;</button>
    </li>
</ul>
